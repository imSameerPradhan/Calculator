<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <script>
        const operator = prompt("Enter operator (+, -, *, /): ");

        const x = parseFloat(prompt("Enter First Number: "));
        const y = parseFloat(prompt("Enter Second Number: "));

        let result;
        let remainder;

        if (operator == "+") {
            result = x + y;
        } else if (operator == "-") {
            result = x - y;
        } else if (operator == "*") {
            result = x * y;
        } else (operator == "/")
        {
            result = x / y;
        }
        remainder = x%y;

        window.alert("Result : " + Math.floor(result) + ", Remainder :" + Math.floor(remainder));
    </script>
</body>
</html>
